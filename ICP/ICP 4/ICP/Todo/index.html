<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet'
          type='text/css'>
    <script src="https://use.fontawesome.com/21be5f2318.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="todo.js"></script> <!-- 1. write JS (controller) code in "todo.js" to work with todo list -->
</head>
<body>
<!--2. write html(view) code to display the todo list -->
<center>
    <h1>ToDo </h1>
    <div ng-app="angularTodo" ng-controller="angularTodoController">
        <form name= "f1" ng-submit="submitNewItem()">
            <input ng-model="title"><button>Add to List</button>
        </form>
        <h1>To-Do's: </h1>
        <ul>
            <li ng-repeat="t in items track by $index"> {{ t }} <button ng-click="deleteItem()">x</button></li>
        </ul>
    </div>

</center>
</body>
</html>
